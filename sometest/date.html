<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var dat=new Date();
			var str="";
			str+=dat.toTimeString()+"<br/>";
			str+=dat.toDateString()+"<br/>";
			str+=dat.toGMTString()+"<br/>";
			str+=dat.toISOString()+"<br/>";
			str+=dat.toLocaleDateString()+"<br/>";
			str+=dat.toLocaleString()+"<br/>";
			str+=dat.getFullYear()+"<br/>";
			str+=dat.getMonth()+"<br/>";
			str+=dat.getDay()+"<br/>";
			str+=dat.getDate()+"<br/>";
			str+=dat.getHours()+"<br/>";
			str+=dat.getMinutes()+"<br/>";
			str+=dat.getSeconds()+"<br/>";
			str+=dat.getMilliseconds()+"<br/>";
			str+=dat.getTime()+"<br/>";
			document.write(str);
		</script>
	</body>
</html>
