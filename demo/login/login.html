<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.chk_1 { 
			    display: none; 
			}
			.chk_1 + label {
				height: 30px;
				text-align: center;
				vertical-align: center;
			    background-color: #FFF;
			    border: 1px solid #C1CACA;
			    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05); 
			    border-radius: 5px;
			    display: inline-block;
			    position: relative;
			}
			.chk_1 + label:before {
			    content: '□'; /*勾选符号*/ 
			    top: 0px;
			    left: 0px;
			    color: #758794; 
			    width: 100%;
			    text-align: center; 
			    font-size: 1.4em;
			    padding: 1px 0 0 0; 
			    vertical-align: text-top; 
			}
			.chk_1:checked + label:before { 
			    content: '\2714'; /*勾选符号*/
			}
		</style>
	</head>
	<body>
		<span class="squaredTwo">
	      	<input type="checkbox" id="checkbox_a1" class="chk_1" />
			<label for="checkbox_a1">自动登录</label> 
	    </span>
	</body>
</html>
