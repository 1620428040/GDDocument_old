<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>扫描二维码下载APP的页面</title>
	</head>
	<body style="background-color: lightblue;">
		<style type="text/css">
			.qr-box{
				border: solid 1px gray;
				border-radius: 5px;
				background-color: lightcyan;
				padding: 15px;
				width: 400px;
			}
			.qr-introduce{
				color: brown;
			}
			.qr-container{
				margin: 10px;
				width: 180px;
				height: 200px;
				float: left;
			}
			.qr-title{
				display: block;
				margin: 10px;
			}
		</style>
		<div class="qr-box">
			<div class="qr-introduce">
				扫描二维码下载手机APP
			</div>
			<div class="">
				<div class="qr-container">
					<label class="qr-title">Android</label>
					<img class="qr-image" src="apk.png"></img>
				</div>
				<div class="qr-container">
					<label class="qr-title">iOS</label>
					<img class="qr-image" src="ipa.png"></img>
				</div>
				<div style="clear: both;"></div>
			</div>
		</div>
	</body>
</html>
