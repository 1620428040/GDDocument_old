<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*calc可以进行任意的四则运算,IE9.0+*/
			/*需要注意的是，运算符前后都需要保留一个空格，例如：width: calc(100% - 10px)；*/
			.calc{
				position: relative;
				background-color: #0093BF;
				width: calc(100% - 300px);
				left: 150px;
				height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="calc">
			
		</div>
	</body>
</html>
