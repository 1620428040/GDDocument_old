<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//if的(简化)判断条件，根据判断的对象不同，标准也不同
			
			//布尔变量  true/false
			if(true){
				alert("true");
			}
			if(false){
				alert("false");
			}
			//数字  非0,非NaN/(0 或NaN)
			if(1){
				alert("正数");
			}
			if(-1){
				alert("负数");
			}
			if(0){
				alert("零");
			}
			if(NaN){
				alert("特殊值");
			}
			//字符串  非空字符串/空字符串("")
			if("string"){
				alert("字符串");
			}
			if(""){
				alert("空字符串");
			}
			//对象  非null/（null或undefined)
			if({}){
				alert("对象");
			}
			if(null){
				alert("null");
			}
			if(undefined){
				alert("undefined");
			}
		</script>
	</head>
	<body>
	</body>
</html>
